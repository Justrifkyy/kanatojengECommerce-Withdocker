services:
  # Layanan Aplikasi (PHP/Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanatojeng_app
    restart: unless-stopped
    volumes:
      - .:/var/www/kanatojeng
      - /var/www/kanatojeng/node_modules
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - kanatojeng_network
    depends_on:
      db:
        condition: service_healthy

  # Layanan Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: kanatojeng_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/kanatojeng
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - kanatojeng_network

  # Layanan Database (MySQL)
  db:
    image: mysql:8.0
    container_name: kanatojeng_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - kanatojeng_db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    ports:
      - "33061:3306"
    networks:
      - kanatojeng_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USERNAME}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  kanatojeng_network:
    driver: bridge

volumes:
  kanatojeng_db_data:
    driver: local
