; Konfigurasi PHP Kustom untuk Kana Tojong

; Menaikkan batas ukuran file upload
upload_max_filesize = 50M
post_max_size = 50M

; Menaikkan batas waktu eksekusi skrip (berguna untuk proses yang lama)
max_execution_time = 300

; Menaikkan batas memori yang bisa digunakan oleh skrip
memory_limit = 256M

; Mengatur zona waktu default
date.timezone = Asia/Makassar
