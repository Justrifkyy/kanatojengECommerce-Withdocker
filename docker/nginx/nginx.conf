server {
    # Nginx akan mendengarkan di port 80 di dalam container
    listen 80;
    server_name localhost;

    # Document root mengarah ke folder /public dari proyek Laravel
    root /var/www/kanatojong/public;

    # Menambahkan index.php sebagai file default
    index index.php index.html;

    # Pengaturan umum untuk menangani request
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Meneruskan semua request file .php ke container PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # 'app' adalah nama layanan PHP kita di docker-compose.yml
        fastcgi_pass app:9000; 
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Blokir akses ke file .htaccess
    location ~ /\.ht {
        deny all;
    }
}
